environment:
  SELENIUM_VERSION: 3.0.1
  DOCKER_SELENIUM_VERSION: 3.0.1-germanium

branches:
  master:
    regions:
      - usw
      - euw
    apps:
      - bedrock-dev
    integration_tests:
      - firefox
      - headless
  prod:
    require_tag: true
    app_name_suffix: "-deis"
    regions:
      - usw
      - euw
    apps:
      - bedrock-stage
      - bedrock-prod
    integration_tests:
      - headless
      - firefox
      - chrome
      - ie
      - ie6
      - ie7
  run-integration-tests:
    regions:
      - usw
    apps:
      - bedrock-integration-tests
    integration_tests:
      - headless
      - firefox
      - chrome
      - ie
      - ie6
      - ie7

regions:
  usw:
    deis_profile: usw
    name: us-west
    registry_port: 5001
  euw:
    deis_profile: euw
    name: eu-west
    registry_port: 5000

